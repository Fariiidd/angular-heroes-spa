<h1 class="mt-5 my-4 animated fadeIn"> {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date: 'y'}})</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md 4">
        <img [src]="heroe.img" class="img-fluid" alt="{{heroe.nombre}}">
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block mt-5">Regreasar</a>
    </div>

    <div class="col-md-8">
        <h3 class="mt-5">{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf="heroe.casa == 'Marvel'">
            <img src="/assets/img/MarvelLogo.svg" alt="" class="img-fluid mt-5 img-logo">
        </div>
        <div *ngIf="heroe.casa == 'DC'">
            <img src="/assets/img/DC_Comics_logo.svg.png" alt="" class="img-fluid mt-5 img-logo">
        </div>
    </div>
</div>
